<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎来到烟雨弹弹堂系列</title>
    <link rel="icon" href="./downloads/profile/xiaohu.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'ZCOOL KuaiLe', cursive, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 900px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .game-options {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        .game-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4cc9f0;
            border-radius: 10px;
            padding: 2rem;
            width: 300px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }
        .game-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(76, 201, 240, 0.3);
            background: rgba(76, 201, 240, 0.2);
        }
        .game-option h2 {
            color: #4cc9f0;
            margin-top: 0;
        }
        .game-option p {
            color: #e0e0e0;
        }
        .version-badge {
            background: #f72585;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
        footer {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .game-options {
                flex-direction: column;
                align-items: center;
            }
            .game-option {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到烟雨弹弹堂</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">请选择您想进入的游戏版本：</p>
        
        <div class="game-options">
            <a href="chaobian.html" class="game-option">
                <div class="version-badge">超变版</div>
                <h2>烟雨超变</h2>
                <p>高数值，玩到你爽，超牛逼</p>
            </a>
            
            <a href="weibian.html" class="game-option">
                <div class="version-badge">微变版</div>
                <h2>烟雨微变</h2>
                <p>中等数值，有胆你就来挑战</p>
                <p>换大区享受历史累充百分之八十</p>
            </a>
        </div>
    </div>
    
    <footer>
        &copy; 2025 烟雨弹弹堂系列 · 快乐游戏每一天 🎯<br>
        页面由 <strong>开心病毒</strong> 随心制作
    </footer>
</body>
</html>
